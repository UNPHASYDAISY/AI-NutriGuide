{% extends "base.html" %}
{% block content %}
<div class="upload-heading">
    <h1>Curious About What's in Your Food?</h1>
    <h2>Upload a Label to Find Out</h2>
</div>
<p class="upload-subheading">Get detailed nutritional analysis in seconds!</p>
<div class="wrapper">
    <form method="POST" enctype="multipart/form-data">
        <div class="box">
            <div class="js--image-preview"></div>
            <div class="upload-options">
                <label>
                    <input type="file" name="file" class="image-upload" accept="image/*" />
                </label>
            </div>
        </div>
        <button class="upload-button" type="submit">Upload</button>
    </form>
</div>
{% endblock %}
